// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

// From this thread: https://discussions.udacity.com/t/last-optional-step-how-to-start-an-external-module-task-from-the-root-build-gradle/24211
evaluationDependsOn ':app'
evaluationDependsOn ':backend'

project(':backend') {
	appengine {
		daemon true
	}
}

tasks.getByPath(':app:connectedCheck').mustRunAfter tasks.getByPath(':backend:appengineRun')
tasks.getByPath(':backend:appengineStop').mustRunAfter tasks.getByPath(':app:connectedCheck')

task testAll {
	dependsOn = [':backend:appengineRun', ':app:connectedCheck', ':backend:appengineStop']
}